<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Responsive Portfolio</title>
</head>
<body>
	<header>
		<!-- Create a content div to be set to 960px -->
		<div class="content">
			
			<!-- my name as site logo -->
			<div class="logo"><strong>Carolyn Michael</strong></div>

		<nav>
				<!-- Links to pages -->
				<ul class="links">
					<li><a href="index.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
				</ul>
		</nav>
		</div>
	</header>
	
	<main class="content">
		    <!-- Create Contact Section -->
		<section>
			<h1>Contacts</h1>

			<div class="contact-form">

				<form action="email" method="post">

					Name <br>
					<input type="text" name="name" placeholder="Your Name" id="name"> <br>

					Email <br>
					<input type="email" name="email" placeholder="Your Email" id="email-address">
					<br>

					Message <br>
					<textarea name="message" id="message-box" placeholder="Please Enter Your Message"></textarea> <br>

					<input type="submit" name="submit" id="submit">

				</form>

			</div>
		</section>

		</main>
	
	<!-- Create Footer -->
	<footer>
		<h5>Copyright&copy;</h5>
	</footer>
	
</body>
</html>
